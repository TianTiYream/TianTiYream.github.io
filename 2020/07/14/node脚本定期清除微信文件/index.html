<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> fs = <span class="built_in">require</span>(<span class="string">'fs'</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> f_path = <span class="string">'E:/WeChat Files/wxid_s148s7uxj46m22/FileStorage/File'</span></span><br><span class="line"></span><br><span class="line">delFile(f_path)</span><br><span class="line"><span class="comment">// 递归调用</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">delFile</span> (<span class="params">curPath</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">let</span> nowYear = <span class="keyword">new</span> <span class="built_in">Date</span>().getFullYear()</span><br><span class="line">  <span class="keyword">let</span> nowMonth = <span class="keyword">new</span> <span class="built_in">Date</span>().getMonth()</span><br><span class="line">  <span class="keyword">let</span> files = fs.readdirSync(curPath)</span><br><span class="line">  files.map (<span class="function"><span class="keyword">function</span> (<span class="params">item</span>) </span>&#123;</span><br><span class="line">  	<span class="comment">// 判断文件日期是否大于3个月，return跳出本次循环</span></span><br><span class="line">    <span class="keyword">if</span> (curPath === f_path &amp;&amp; !(item.split(<span class="string">'-'</span>)[<span class="number">0</span>] &lt; nowYear || nowMonth - item.split(<span class="string">'-'</span>)[<span class="number">1</span>] &gt;= <span class="number">2</span>)) &#123;</span><br><span class="line">      <span class="keyword">return</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (fs.existsSync(curPath)) &#123;</span><br><span class="line">      <span class="keyword">let</span> curPath1 = curPath + <span class="string">'/'</span> + item</span><br><span class="line">      <span class="comment">// 判断是否是文件夹</span></span><br><span class="line">      <span class="keyword">if</span> (fs.statSync(curPath1).isDirectory()) &#123;</span><br><span class="line">        delFile(curPath1)</span><br><span class="line">      &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        fs.unlinkSync(curPath1)</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;)</span><br><span class="line">  <span class="comment">// 防止死锁</span></span><br><span class="line">  <span class="keyword">if</span> (curPath !== f_path) &#123;</span><br><span class="line">    fs.rmdirSync(curPath)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
